<div class="container">
  <div class="card position-relative">
    <button type="button" class="btn btn-link position-absolute top-0 start-0 m-3" (click)="goBack()" style="text-decoration: none; font-size: 24px; color: #611232;">
      &larr;
    </button>

     <img src="../../../assets/cecall.jpg" alt="CECATI 82" class="header-img">

    <h2 class="text-center">Registro de Usuario</h2>

    <form (submit)="registrarUsuario()">
      <div class="mb-3">
        <label for="nombre" class="label">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="correo" class="label">Correo:</label>
        <input type="email" id="correo" [(ngModel)]="correo" name="correo" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="contrasena" class="label">Contraseña:</label>
        <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="categorias" class="label">Selecciona tus categorías:</label>
        <select id="categorias" [(ngModel)]="categoriasSeleccionadas" multiple name="categorias" class="form-control">
          <option *ngFor="let categoria of categorias" [value]="categoria.id">
            {{ categoria.nombre }}
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <p *ngIf="mensaje" class="mensaje text-center mt-3">{{ mensaje }}</p>  </div>
</div>
