<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow" style="width: 350px;">
      <div class="text-center">
        <img src="assets/cecati-logo.png" alt="CECATIC Logo" width="100">
      </div>
      <h3 class="text-center mt-3">Log in</h3>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input id="username" type="text" class="form-control" formControlName="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" type="password" class="form-control" formControlName="password">
        </div>
        <button class="btn btn-primary w-100" type="submit">Iniciar Sesión</button>
      </form>
  
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Crear una cuenta</a>
      </div>
    </div>
  </div>
